
{% extends 'base.html' %}

{% block body %}

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Melon Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody>
            {% for item in shopping_cart %}    
        <tr>
            <td>{{ shopping_cart[item][0] }}</td>
            <td>{{ shopping_cart[item][1] }}</td>
            <td>{{ shopping_cart[item][2] }}</td>
            <td>{{ shopping_cart[item][3] }}</td>
        </tr>
        {% endfor %}
     
        </tbody>
    </table>

    <h3>Total: ${{total_price}}</h3>

    <a href="/checkout" class="btn btn-large btn-primary">Check Out</a>

{% endblock %}
